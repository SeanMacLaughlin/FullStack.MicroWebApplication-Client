<div class="container" *ngIf="account">
  <div class="jumbotron">
    <h1 class="display-3">Account Number {{account.id}}:</h1>
    <p class="lead">Account balance is: ${{account.balance.toFixed(2)}}</p>
    <hr class="my-4">
    <p>Here you can withdraw from, and deposit to your account.</p>

    <div class="row">
      <div class="col-lg-4">
        <div class="card text-white border-success mb-3" style="max-width: 20rem;">
          <div class="card-header bg-success">Deposit</div>
          <div class="card-body">
            <h4 class="card-title text-success">Deposit how much?</h4>
            <div class="form-group">
              <input class="form-control form-control-sm" type="number" placeholder=0 id="depositAmount" #depositAmount>
            </div>
            <button class="btn btn-success btn-md" (click)="deposit(depositAmount.value)">Deposit</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
          <div class="card-header bg-secondary">Withdraw</div>
          <div class="card-body">
            <h4 class="card-title">Withdraw how much?</h4>
            <div class="form-group">
              <input class="form-control form-control-sm" type="number" placeholder=0 id="withdrawAmount"
                     #withdrawAmount>
            </div>
            <button class="btn btn-secondary btn-md" (click)="withdraw(withdrawAmount.value)">Withdraw</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white border-primary mb-3" style="max-width: 20rem;">
          <div class="card-header bg-primary">Transfer</div>
          <div class="card-body">
            <h4 class="card-title text-primary">Transfer how much?</h4>
            <div class="form-group">
              <input class="form-control form-control-sm" type="number" placeholder=0 id="transferAmount" #transferAmount>
              <div class="form-group">
                <label class="text-primary" for="accountSelect">Transfer from which account number?</label>
                <select class="form-control" id="accountSelect" (click)="getThisProfileAccounts()" #idTo>
                  <option *ngFor= "let acc of accounts"
                    [value]="acc.id">
                    {{acc.id}}
                  </option>
                </select>
                <div style="margin: 1em 0em">
                <button class="btn btn-primary btn-md" (click)="transfer(idTo.value,transferAmount.value)">Transfer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor= "let account of accounts" routerLink="/accounts/{{account.id}}">
  </div>
  <p class="lead">
    <a class="btn btn-primary btn-lg" routerLink="/profiles/{{account.profileID}}" role="button" >Go Back to Accounts</a>
    <button class="btn btn-danger btn-lg" (click)= "deleteAccount(account.id)" routerLink="/safe-delete" >Delete Account</button>
  </p>
</div>
