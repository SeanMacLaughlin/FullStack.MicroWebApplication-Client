<div *ngIf= "profile">
  <div class="container">
    <h2 class=display-4>Accounts of {{profile.name}}</h2>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th scope="col">Account ID</th>
        <th scope="col">Account Balance</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <tr *ngFor= "let account of accounts" routerLink="/accounts/{{account.id}}">
        <td>{{account.id}}</td>
        <td>{{account.balance.toFixed(2)}}</td>
      </tr>
    </table>
  </div>
  <div *ngFor= "let profile of profiles">
  </div>
  <div>
    <h3>Please input your balance to create an account!</h3>
    <input class="form-control form-control-sm" type="number" placeholder="Your Balance Here!" id="balance" #balance>
    <button type="button" class="btn btn-primary" (click)="createAccount(balance.valueAsNumber)">Submit</button>
  </div><br>
    <button class="delete btn btn-danger" (click)="deleteProfile(profile.id)" [routerLink]="['/safe-delete']" (click)="delay(10000000)"
    title="delete hero">Delete</button>
  <button type="button" class="btn btn-primary" (click)="goBack()">back</button>
</div>
